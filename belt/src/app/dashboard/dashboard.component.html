<div><h1>Hi {{loggedUserName}}!</h1></div>
<div><a [routerLink]="['/new_question']">Add a Question</a>  <a href="/logout">Logout</a></div>


Search:<input [(ngModel)]="searchText" placeholder="enter search text here">

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Question</th>
        <th>Answers</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions | filter : searchText">
        <td>{{question.question_content}}</td>
        <td>{{question.answers.length}}</td>
        <td><a [routerLink]="['/question',question._id]">Show</a>  <a [routerLink]="['/question',question._id,'new_answer']">Answer</a></td>
        <!-- <td>{{question | json}}</td> -->
      </tr>
    </tbody>
  </table>
</div>
